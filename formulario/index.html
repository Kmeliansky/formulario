                <div class="form-caixa">

                    <br>
                </div>

                <div class="form-caixa">
                    <img class="img-icon" src="img/email.svg " alt="email icon" width="32px"><input type="email"
                        name="email" id="email" required placeholder="example@gmail.com" minlength="10">
                </div>

                <button class="sub" type="submit">ENVIAR</button>
                <p> Esqueceu a senha? <a href="http://">Recupere aqui</a></p>
                <p>Ainda não tem uma conta? <a href="http://">Crie aqui</a></p>
                </p>
